<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cork-texture">
      <feTurbulence type="fractalNoise" baseFrequency="0.40" numOctaves="3" seed="83749" result="noise"/>

      <feDiffuseLighting in="noise" lighting-color="#cba87a" surfaceScale="2" result="light">
        <feDistantLight azimuth="45" elevation="35" />
      </feDiffuseLighting>

      <feComposite in="light" in2="noise" operator="in" result="textured"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#cba87a" />

  <rect width="100%" height="100%" filter="url(#cork-texture)" opacity="0.4" />
</svg>
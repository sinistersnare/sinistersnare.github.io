{{ if or (.Prev) (.Next) }}
<div class="prev-next-post pure-g">
  <div class="pure-u-1-24" style="text-align: left;">
    {{ if .PrevInSection }}
    <a href="{{ .PrevInSection.Permalink }}">
      <svg viewBox='0 0 100 100' class='icon icon-left-open'><use xlink:href='#icon-left-open'></use></svg>
    </a>
    {{ end }}
  </div>
  <div class="pure-u-10-24">
    {{ if .PrevInSection }}
    <nav class="prev">
      <a href="{{ .PrevInSection.Permalink }}">{{ .PrevInSection.Title }}</a>
    </nav>
    {{ end }}
  </div>
  <div class="pure-u-2-24">
    &nbsp;
  </div>
  <div class="pure-u-10-24">
    {{ if .NextInSection }}
    <nav class="next">
      <a href="{{ .NextInSection.Permalink }}">{{ .NextInSection.Title }}</a>
    </nav>
    {{ end }}
  </div>
  <div class="pure-u-1-24" style="text-align: right;">
    {{ if .NextInSection }}
    <a href="{{ .NextInSection.Permalink }}">
      <svg viewBox='0 0 100 100' class='icon icon-right-open'><use xlink:href='#icon-right-open'></use></svg>
    </a>
    {{ end }}
  </div>
</div>
{{ end }}

<article>
  <header>
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>

    {{ partial "post_meta.html" . }}

  </header>

  <p>
  {{ .Summary }}
  </p>

  {{ if .Truncated }}
  <footer>
    <a href="{{ .RelPermalink }}">
      Read more
      <svg viewBox='0 0 100 100' class='icon icon-angle-double-right'><use xlink:href='#icon-angle-double-right'></use></svg>
    </a>
  </footer>
  {{ end }}
</article>

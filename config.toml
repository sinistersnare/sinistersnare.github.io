# The URL the site will be built for
base_url = "https://drs.is"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Generates atom.xml
generate_feed = true

taxonomies = [
    { name = "categories" },
    { name = "tags" },
]
title = "Sin's Blog"
# Sam is OK. No tags/categories, and no top-header.

theme = "sam"
ignored_content = ["inversion.xml", "threaded.xml"]

[extra]

anpu_menu_links = [
    { url = "$BASE_URL/", name = "Home" },
    { url = "$BASE_URL/post/", name = "Posts" },
    { url = "$BASE_URL/about/", name = "About" },
    { url = "$BASE_URL/projects/", name = "Projects" },
    { url = "https://github.com/sinistersnare", name = "Github↪" },
]
anpu_date_format = "%a %b %e, %Y"
anpu_start_year = "2017"


# Sam Config
sam_menu = [
    { text = "Posts", link = "/post" },
    { text = "About", link = "/about" },
    { text = "Projects", link = "/projects" },
    { text = "Github↪", link = "https://github.com/sinistersnare" }
]
sam_bottom_menu = true
home = "Home" # Name for home page links.
date_format = "%b %e, %Y"
show_reading_time = true
show_word_count = false
no_header = false

[extra.sam_footer]
text = "©2017-2020 Davis Silverman"
